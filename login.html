</body>
<script>
    document.getElementById("loginForm").onsubmit = function(e) {
        var fieldValue=document.getElementByID("email").value;
        if(fieldValue==null || fieldValue=="") {
//if field empty stop form
        e.preventDefault();
//Now tell user somethign went wrong
        alert("you must enter username") //use a modal
//or could use a modal
}
}
function reset() {

}
